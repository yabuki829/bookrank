databases:
  - name: django_render_db_bookrank
    databaseName: django_render_db_bookrank
    user: django_user
    region: singapore
    plan: free

services:
  - type: web
    name: django_render
    env: python
    region: singapore
    plan: free
    branch: main
    healthCheckPath: /
    buildCommand: "./build.sh"
    startCommand: "gunicorn bookrank.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django_render_db_bookrank
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true